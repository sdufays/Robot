<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random</title>
</head>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script>
      $(document).ready(function(){
        var output = document.getElementById('output');
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '{{ url_for('log_stream') }}', true);
        xhr.send();
        setInterval(function() {
          output.textContent = xhr.responseText;
        }, 500);
      });
</script>
<style>
    html, body { height:100%; margin:0; padding:0 }
    div { position:fixed; border: 1px solid #000; border-color: black; width:50%; height:50% }
    #NW { top:0;   left:0   }
    #NE { top:0;   left:50%; }
    #SW { top:50%; left:0;   }
    #SE { top:50%; left: 50% }
    .grid {
        display: flex;                       
        flex-wrap: wrap;                     
        justify-content: space-around;
        left: 0%;
        top: 50%;
       }

.btn-group {
          flex: 0 0 32%;
          background-color: #d93ddb; 
          border: 1px solid black;
          color: white; 
          padding: 10px 24px;
          cursor: pointer;
          float: none; 
          font-size: 50px;
          box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
          font-family: calibri;
          width: 33%;
          height: 33%;
          <!--resize: horizontal;-->
          overflow: auto;
          position: absolute;
        }

        .btn-fwd {
            left: 33%;
           }

        .btn-rev {
            left: 33%;
            top: 66%;
           }

        .btn-left {
            top: 33%;
            left:0%
           }

        .btn-right {
            left: 66%;
            top: 33%;
           }

        .btn-play {
            left: 33%;
            top: 33%;
           }

    .btn-group button:not(:last-child) {
      border-right: none; 
    }

    .btn-group:after {
      content: "";
      clear: both;
      display: table;
    }

    .btn-group button:hover {
      background-color: #1cd6eb;
    }

    .logging_window{
    display: block;
    padding: 9.5px;
    font-size: 13px;
    line-height: 1.42857143;
    color: #333;
    word-break: break-all;
    word-wrap: break-word;
    background-color: #f5f5f5;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: 50%;
    height: 50%;
    margin: auto;
    left: 50%;
    top: 0%;
    /* scroll-snap-type: y mandatory; */
    }


</style>
<body>
    <form action="/fwd" onsubmit="return false" method="get" id="fwd"></form>
    <form action="/rev" onsubmit="return false" method="get" id="rev"></form>
    <form action="/left" onsubmit="return false" method="get" id="left"></form>
    <form action="/right" onsubmit="return false" method="get" id="right"></form>
    <div id="NW"></div>
      <img src="{{ url_for('video_feed') }}" width="50%" height="50%">
    <div id="NE"></div>
        <div class="logging_window">
          <pre id="output"></pre>
        </div>
      </div>
    <div id="SE"></div>â€‹
    <div id="SW"></div>
        <div class="grid">
        <button class="btn-group btn-fwd" form="fwd" type="submit" value="Forward">Forward</button>
        <button class="btn-group btn-left" form="left" type="submit" value="Left">Left</button>
        <button class="btn-group btn-play">Play</button>
        <button class="btn-group btn-right" form="right" type="submit" value="Right">Right</button>
        <button class="btn-group btn-rev" form="rev" type="submit" value="Backwards">Backwards</button>
        </div>
</body>
</html>
